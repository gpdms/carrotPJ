    <div class="container container-sm container-item-create">
        <h5 class="container-headline">게시글 수정</h5>
        <form id="upload_form" class="form-item-create">
            <div class="form-group form-picture">
                <div class="file-box">
                    <!--이미지-->
                    <div class="inputFile">
                        <label for='inputImage' class="addImgBtn">+</label>
                        <input type="file" multiple="multiple" name="uploadFiles" id='inputImage' accept="image/*">
                    </div>
                    <!--이미지 미리보기-->
                    <ul id="Preview" class="sortable" >
                        <li class="ui-state-default" th:each="img:${postImgs}" >

                            <span th:id="${img.imgId}" class="delBtn" onclick="delImg(this)">x</span>
                        </li>
                    </ul>
                </div>

                <div class="uploadResult"></div>


            </div>

            <div class="form-group form-title">
                <input type="text" class="form-control" id="productsTitle" name="title" placeholder="제목" th:value="${post.title}">
            </div>
            <div class="form-group form-category">
                <select id="productsCategory" class="form-control" name="category">
                    <!--카테고리-->
                    <option th:each = "categoryList:${T(com.exercise.carrotproject.domain.enumList.Category).values()}" th:selected="${categoryList}==${post.category}" th:value="${categoryList.name}" th:text="${categoryList.category}"></option>

                </select>
            </div>
            <div class="form-group form-price">
                <input type="number" class="form-control" id="productsPrice" name="price" min="0" step="1000" th:value="${post.price}">
            </div>
            <div class="form-group form-description">
                <textarea class="form-control" id="productsDescription" name="content" rows="10" th:utext="${post.content}"></textarea>
            </div>

            <div class="form-group form-car-mileage">
                <input type="text" class="form-control" id="carMileage" name="wishPlace" th:value="${post.wishPlace}">
            </div>
            <input type="hidden" name="hideState" th:value="${post.hideState}" />

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script>

        //삭제한 미리보기 이미지들을 담는 리스트
        var imgIdList = new Array();

        //미리보기 이미지 삭제
        function delImg(e){
            console.log("e.id(이미지아이디)"+e.id);
            $(e).parent('li').remove();
            imgIdList.push(JSON.parse(e.id));
            console.log("imgIdList:"+imgIdList);
        }

        //게시글 업로드
        $('#uploadBtn').click(function( ) {

            var uploadForm = $('#upload_form')[0];
            var formData = new FormData(uploadForm);
            formData.append("imgIdList", imgIdList)
            //formData 출력
            // for (let key of formData.keys()) {
            //     console.log(key, ":", formData.get(key));
            // }

            //실제 업로드 부분
            let postId = [[${post.postId}]];
            console.log("postId:"+postId);
            $.ajax({
                url: '/post/updatePost/' + postId,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                // dataType:'json',
                enctype:'multipart/form-data',
                success: function(result){
                    console.log(result);
                    //화면 처리
                    alert(result);
                    location.href = "/post/board";
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log(jqXHR.responseText);
                    alert(textStatus);
                }

            }); //$.ajax
        }); //end click




    </script>
