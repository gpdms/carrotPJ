<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head layout:fragment="head">
    <title>홈 화면</title>
    <link href="/css/profile.css" rel="stylesheet" />
</head>

<div layout:fragment="content">
    <div class="profile_img">
        <img th:src="|/members/${member.memId}/profileImg|" alt="프로필이미지">
    </div>
    <br>
    <button th:if="${session?.loginMember.memId == member.memId }"> 프로필 편집 </button>
    <form th:action="|/members/${member.memId}/block|" th:method="post">
        <button th:if="${session?.loginMember.memId != member.memId && !blockState}" type="submit">
          차단하기</button>
    </form>
    <form th:action="|/members/${member.memId}/cancelBlock|" th:method="post">
        <input type="hidden" name="loginMemId" th:value="${session.loginMember.memId}">
        <button th:if="${blockState}" type="submit">
            차단해제</button>
    </form>

    <h3 th:text="|${member.memId}님|"></h3>
    <p th:text="|${member.nickname}님의 매너온도 : ${member.mannerScore}|"></p>
    <span th:text="|${member.nickname}님의 판매상품 : ${countPost}개|"></span>
    <button type="button"> >이동</button>
</div>

<script layout:fragment="script" th:inline="javascript">
</script>
