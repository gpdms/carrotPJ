<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head layout:fragment="head">
  <meta charset="utf-8">
  <style>
    .form-container {
      max-width: 560px;
      margin: 20px;
    }
    .loginForm-border {
      height: 600px;
      border: 1px solid #dee2e6;
      border-radius: 20px;
      /*box-shadow: 10px 20px 30px 40px #ced4da;*/
      padding: 0px 20px 50px 20px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
    #kakao img{
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>

<div layout:fragment="content">
  <section class="container px-md-5 mt-5 d-flex justify-content-center">
    <div class="form-container py-5">
      <div class="loginForm-border">
        <div class="py-4 text-center">
          <h2>로그인</h2>
        </div>
        <form action="" th:action th:object="${loginForm}" method="post">
          <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
          </div>

          <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
          </div>

          <div>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" th:field="*{pwd}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pwd}" />
          </div>
          <hr class="my-4">
          <div class="col">
            <div class="row">
              <button class="w-100 btn btn-secondary btn-lg"
                      onclick="location.href='/member/signupForm'"
                      th:onclick="|location.href='@{/members/signup}'|"
                      type="button">회원가입</button>
            </div>
        <!--    <div class="row">
              <button class="w-100 btn btn-secondary btn-lg"
                      onclick="location.href='/'"
                      th:onclick="|location.href='@{/}'|"
                      type="button">취소</button>
            </div>-->
            <div class="row">
              <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="row" id="kakao" th:onclick="loginWithKakao()">
              <img src="/css/images/login/kakao_login.png">
            </div>
          </div>
        </form>
      </div>
    </div> <!-- /form-container -->
  </section>
</div>

<div layout:fragment="script" >
  <script th:inline="javascript">
    function loginWithKakao() {
      $.ajax({
        url: '/login/getKakaoLoginURL',
        type: 'get',
      }).done(function (res) {
        location.href = res;
      });
    }
  </script>
</div>
</html>
